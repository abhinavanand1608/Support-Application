<div class="header">
  <div class="navbar-right" ng-model="userLoggedInId">
    <h2>Hello {{userLoggedInId.nameOfUser}}</h2>
    <i class="fa-solid fa-user"></i>
  </div>
  <button class="logout" type="button" ng-click="logOut()">Log Out</button>
</div>

<div class="agentHeader">All Tickets</div>
<div style="float: right; margin-right: 200px; color: #00b5b7; font-size: 2rem">
  <i class="fa-solid fa-bell"></i>
</div>

<div class="agentTicketSection">
  <div class="agentTicketCard" ng-repeat="data in allData">
    <div style="display: flex; width: 100%; height: 80%">
      <div class="agentTicketLeft">{{data.ticketId}}</div>
      <div class="agentTicketRight">{{data.ticketSubject}}</div>
      <div class="ticketSolvedStatus">
        <select
          name="status"
          ng-model="status"
          value="status"
          ng-change="currentStatus(status)"
          ng-show="activated"
        >
          <option></option>
          <option value="Solved">Solved</option>
          <option value="Unsolved">Unsolved</option>
        </select>
        
      </div>
      <button
          ng-show="showTicketStatus"
          ng-click="setTicketStatus(data)"
          class="statusTick"
        >
          <i class="fa-solid fa-check"></i>
        </button>
    </div>
    <div class="agentTicketIcons">
      <button class="agentDecline" ng-click="declineStatus(data)" ng-hide="hideButton" ng-model="notActivated">
        Decline
      </button>
      <button class="agentTickMark" ng-click="acceptStatus(data)" ng-hide="hideButton" ng-model="activated">
        Accept
      </button>
    </div>
  </div>
</div>
